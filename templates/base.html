<!DOCTYPE html>
<html lang="es-ES">
	<head>
		{% load static %}

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap CDN link -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link
			href="{% static 'stellarsApp/public/css/styles.css' %}"
			rel="stylesheet">
			<link
			href="{% static 'stellarsApp/public/css/home.css' %}"
			rel="stylesheet">
		<!-- Boxicons CDN link -->
		<link
			href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		<title>S T E L L A R S</title>
		<link rel="icon" href="{% static 'stellarsApp/public/img/star-white-icon.ico' %}">
	</head>
	<body>

		<!-- Start topbar  -->

		<div class="topbar">
			<section class="topbar-logo">
				<img class="stellars-logo" src="{% static 'stellarsApp/public/img/logo-white.png' %}" alt="">
			</section>
			<div class="topnavbar">
				<div class="section">
					<span>INICIO</span>
				</div>
				<div class="profile">
					<div>
						<button class="login btn btn-primary">Incia Sesión</button>
					</div>
					<div>
						<button class="register  btn btn-primary">Regístrate</button>
					</div>
				</div>
			</div>
		</div>

		<!-- End topbar -->



		<!-- Start sidebar -->

		<div class="sidebar">
			<ul class="nav-links">
				<li>
					<a href="#">
						<i class='bx bx-home' ></i>
						<span class="link_name">Inicio</span>
					</a>
				</li>
				<li>
					<div class="icon-link">
						<a href="#">
							<i class='bx bx-map'></i>
							<span class="link_name lounges">Salas</span>
						</a>
						<i class='bx bx-chevron-down arrow'></i>
					</div>
					<ul class="sub-menu">
						<li><a href="#">Abasto Shopping</a></li>
						<li><a href="#">Dot Baires Shopping</a></li>
						<li><a href="#">Caballito</a></li>
						<li><a href="#">Palermo</a></li>
						<li><a href="#">Puerto Madero</a></li>
					</ul>
				</li>
				<li>
					<a href="#">
						<i class='bx bx-dollar-circle'></i>
						<span class="link_name">Promociones</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class='bx bx-movie-play'></i>
						<span class="link_name">Preestrenos</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class='bx bx-comment-edit'></i>
						<span class="link_name">Blog</span>
					</a>
				</li>
			</ul>
		</div>

		<!-- End sidebar -->

		<script src="{% static 'stellarsApp/public/js/base.js' %}"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
		<!-- Contenido dinámico -->

		{% block content %}
		{% endblock content %}

	</body>
</html>
