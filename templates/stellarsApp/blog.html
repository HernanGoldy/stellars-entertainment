{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Contenido del Blog -->
<h3>Stellar-Entertainment Blog</h3>
{% for post in posts %}
            <article class="media content-section">
                <!--<img class="rounded-circle article-img" src="{{url_for('static', filename='profile_pics/'+ post.author.image_file)}}">-->
                <img class="rounded-circle article-img" src="{% static 'blog/'+post.imageAvatar %}">
                <div class="media-body">
                    <div class="article-metadata">
                        <!--<a class="mr-2" href="{{url_for('users.user_posts',username=post.author.username)}}">{{ post.author.username }}</a>-->
                        <a class="mr-2" href="#"</a>
                        <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                    </div>
                    <!--<h4><a class="article-title" href="{{url_for('posts.post',post_id=post.id)}}">{{ post.title }}</a></h4>-->
                    <h4><a class="article-title" href="#">{{ post.title }}</a></h4>
                    <p class="article-content">{{ post.content }}</p>
                </div>
            </article>
        {% endfor %}
{% endblock content %}
